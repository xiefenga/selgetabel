# 生产环境 Docker Compose 配置
# 使用预构建的 Docker Hub 镜像
#
# 配置环境变量：
#   cd docker
#   cp .env.example .env
#   nano .env  # 修改配置
#
# 首次部署：
#   docker compose up -d
#
# 版本升级：
#   ./scripts/upgrade.sh <版本号>

services:
  # 数据库迁移容器（临时，只运行一次）
  init-db:
    image: 0x1461a0/selgetabel-api:${IMAGE_VERSION:-latest}
    container_name: selgetabel-init-db
    command: ["/app/.venv/bin/alembic", "upgrade", "head"]
    restart: "no"
    env_file: .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-llmexcel}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-llmexcel}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - /etc/localtime:/etc/localtime:ro

  # MinIO 初始化容器（临时，可选）
  init-minio:
    image: 0x1461a0/selgetabel-api:${IMAGE_VERSION:-latest}
    container_name: selgetabel-init-minio
    command: ["/app/.venv/bin/python", "-m", "app.scripts.init_minio"]
    restart: "no"
    env_file: .env
    environment:
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET=${MINIO_BUCKET}
    volumes:
      - ./minio/init_data:/minio_data:ro
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - minio

  # 数据库默认数据初始化容器（临时，可选）
  init-db-data:
    image: 0x1461a0/selgetabel-api:${IMAGE_VERSION:-latest}
    container_name: selgetabel-init-db-data
    command: ["/app/.venv/bin/python", "-m", "app.scripts.init_db_data"]
    restart: "no"
    env_file: .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-llmexcel}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-llmexcel}
    volumes:
      - ./postgres/init_sqls:/db_data:ro
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      init-db:
        condition: service_completed_successfully

  # API 应用容器（纯净，只运行应用）
  api:
    image: 0x1461a0/selgetabel-api:${IMAGE_VERSION:-latest}
    restart: unless-stopped
    env_file: .env
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
      - OPENAI_MODEL=${OPENAI_MODEL}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-llmexcel}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-llmexcel}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - BCRYPT_ROUNDS=${BCRYPT_ROUNDS:-12}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET=${MINIO_BUCKET}
      - MINIO_PUBLIC_BASE=${MINIO_PUBLIC_BASE}
    expose:
      - "8000"
    # 生产环境不建议暴露端口，只通过 nginx 访问
    # ports:
    #   - "8000:8000"
    volumes:
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      init-db:
        condition: service_completed_successfully
      init-minio:
        condition: service_completed_successfully
      init-db-data:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  web:
    image: 0x1461a0/selgetabel-web:${IMAGE_VERSION:-latest}
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
    expose:
      - "3000"

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      - api
      - web
    ports:
      - "${WEB_PORT:-8080}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/localtime:/etc/localtime:ro

  postgres:
    image: postgres:18-alpine
    container_name: selgetabel-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-llmexcel}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-llmexcel}
    # 生产环境不建议暴露端口
    # ports:
    #   - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql
      - /etc/localtime:/etc/localtime:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-llmexcel} -d ${POSTGRES_DB:-llmexcel}"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    container_name: selgetabel-minio
    restart: always
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    # 生产环境不建议暴露端口或使用内网访问
    # ports:
    #   - 9000:9000
    #   - 9001:9001
    command: server /data --console-address ":9001"
    volumes:
      - ./minio_data:/data
      - /etc/localtime:/etc/localtime:ro
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

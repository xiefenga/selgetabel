      - AS: "2ndFlrSF"
      - AT: "LowQualFinSF"
      - AU: "GrLivArea"
      - AV: "BsmtFullBath"
      - AW: "BsmtHalfBath"
      - AX: "FullBath"
      - AY: "HalfBath"
      - AZ: "BedroomAbvGr"
      - BA: "KitchenAbvGr"
      - BB: "KitchenQual"
      - BC: "TotRmsAbvGrd"
      - BD: "Functional"
      - BE: "Fireplaces"
      - BF: "FireplaceQu"
      - BG: "GarageType"
      - BH: "GarageYrBlt"
      - BI: "GarageFinish"
      - BJ: "GarageCars"
      - BK: "GarageArea"
      - BL: "GarageQual"
      - BM: "GarageCond"
      - BN: "PavedDrive"
      - BO: "WoodDeckSF"

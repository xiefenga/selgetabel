      - AJ: "BsmtFinType2"
      - AK: "BsmtFinSF2"
      - AL: "BsmtUnfSF"
      - AM: "TotalBsmtSF"
      - AN: "Heating"
      - AO: "HeatingQC"
      - AP: "CentralAir"

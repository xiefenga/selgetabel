      - R: "OverallQual"
      - S: "OverallCond"
      - T: "YearBuilt"
      - U: "YearRemodAdd"
      - V: "RoofStyle"
      - W: "RoofMatl"
      - X: "Exterior1st"
      - Y: "Exterior2nd"
      - Z: "MasVnrType"
      - AA: "MasVnrArea"
      - AB: "ExterQual"
      - AC: "ExterCond"
      - AD: "Foundation"

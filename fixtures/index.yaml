# LLM Excel 测试数据索引
# 此文件用于管理所有测试场景和分组

# =============================================================================
# 测试分组定义
# =============================================================================
groups:
  - id: "basic"
    name: "基础验证测试"
    description: |
      测试系统对各个领域数据的清洗、特征提取、基础统计及格式转换能力。
    scenarios:
      - "01-titanic"
      - "02-house-price"
      - "03-netflix"
      - "04-superstore"

  - id: "advanced"
    name: "进阶逻辑测试"
    description: |
      覆盖复杂嵌套逻辑、正则表达式提取、时序处理及统计学计算。
    scenarios:
      - "05-fifa22"
      - "06-pokemon"
      - "07-heart-disease"
      - "08-student-exam"
      - "09-kickstarter"
      - "10-loan"
      - "11-ibm-hr"

  - id: "multi-table"
    name: "多表/跨表关联测试"
    description: |
      测试 VLOOKUP/JOIN 逻辑、跨表计算及不同键名匹配。需严格依据表结构执行。
    scenarios:
      - "12-brazil-ecommerce"
      - "13-happiness-index"
      - "14-f1-racing"


# 开发环境：仅 PostgreSQL + MinIO
# 使用：docker compose -f docker-compose.dev.yml up -d
# 需配置根目录 .env（见 .env.example）

services:
  postgres:
    image: postgres:18-alpine
    container_name: llm-excel-dev-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-llmexcel}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-llmexcel}
    ports:
      - "5432:5432"
    volumes:
      - llm_excel_postgres_dev_data:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro

  minio:
    image: minio/minio
    container_name: llm-excel-dev-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    volumes:
      - llm_excel_minio_dev_data:/data
      - /etc/localtime:/etc/localtime:ro

volumes:
  llm_excel_postgres_dev_data:
  llm_excel_minio_dev_data:

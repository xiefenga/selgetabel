services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    env_file: .env
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
      - OPENAI_MODEL=${OPENAI_MODEL}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-llmexcel}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-llmexcel}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - BCRYPT_ROUNDS=${BCRYPT_ROUNDS:-12}
    volumes:
      - api_storage:/app/storage
    expose:
      - "8000"
    ports:
      - "8000:8000"
    depends_on:
      - postgres

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3000
    expose:
      - "3000"

  nginx:
    image: nginx:alpine
    depends_on:
      - api
      - web
    ports:
      - "8080:80"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro

  postgres:
    image: postgres:18-alpine
    container_name: selgetabel-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-llmexcel}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-llmexcel}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro

  minio:
    image: minio/minio
    container_name: selgetabel-minio
    restart: always
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - 9000:9000
      - 9001:9001 # 控制台
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
      - /etc/localtime:/etc/localtime:ro

volumes:
  api_storage:
  minio_data:
  postgres_data:
